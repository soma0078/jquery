<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="js/jquery.js"></script>
    <style>
        .event{
            width: 100%; height: 900px; background-repeat: no-repeat; background-position:50% 50%;
            background-image: url(images/main4.jpg); background-size: cover;
        }
        .event .inner{width: 1400px; margin: auto; position:relative; z-index: 100;}
        .event h2{font-size: 50px;padding-top: 100px; text-align: center; margin-bottom: 80px; font-weight: 600; color:#fff;text-shadow:1px 1px 2px #dcdcdc;}
        .event .con-event{position:relative; }
        .event .con-event .mask{width: 100%; overflow: hidden;}
        .event .con-event .mask ul{display:flex; position: relative;}
        .event .con-event .mask ul li{width: 400px; height: 500px; background: rgba(167, 164, 137, 0.6);}
        .event .con-event .mask ul li img{width: 400px; height: 400px;}
        .event .con-event .mask ul li h3{font-size: 25px; margin: 10px 0; text-align: center;}
        .event .con-event .mask ul li p{font-size: 16px; text-align: center;}
        .event .con-event .btn-wrap{}
        .event .con-event .btn{position:absolute; top:200px; width: 80px; height: 50px; border: none; background: tomato; color:#fff;}
        .event .con-event .btn i{font-size: 25px;}
        .event .con-event .prev{left:-100px;}
        .event .con-event .next{right:-100px;}
        
        /* 생성해서 붙이기 */
        .event > span.bg{
            display:block; width: 100%; height: 900px; position:absolute; left:0; top:0; background: #000; opacity:0.5; z-index:5;
        }
    </style>
    <script>
        $(function(){
            let $event = $('.event');
            let $ul = $('.event .con-event .mask ul');
            let $li = $('.event .con-event .mask ul li');
            let $prev = $('.event .con-event .btn-wrap .prev');
            let $next = $('.event .con-event .btn-wrap .next');
            let first = '', last ='';

            //span 생성
            let span = $('<span>').attr('class','bg');
                $event.append(span);

            $prev.on('click', function(){
                //맨 뒤에 li 를 떼어서 맨 앞에 붙이기
                last = $('.event .con-event .mask ul li').last();
                $ul.prepend(last);
            })
            $next.on('click', function(){
                //맨 앞에 li 를 떼어서 맨 뒤에 붙이기
                first = $('.event .con-event .mask ul li').first();
                $ul.append(first)
            })
        })
    </script>
</head>
<body>
    <!-- div.event>div.inner>h2{EVENT}+div.con-event>div.mask>ul>li*10>img[src=images/bigimg.jpg]+h3{타이틀$}+p{설명입니다.$} -->
    <div class="event">

                    </ul>
